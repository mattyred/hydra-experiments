# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: cifar10
  - override /model: resnet_mcd
  - override /model/scheduler: reduce_on_plateau
  - override /callbacks: none
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar10", "resnet"]

seed: 1234

trainer:
  min_epochs: 200
  max_epochs: 200
  gradient_clip_val: 0

model:
  optimizer:
    lr: 0.002
  net_config:
    dropout_rate: 0.5
    in_channels: 3
    num_classes: 10
  compile: false
  mcd_samples_train: 10
  mcd_samples_val: 50
  mcd_samples_test: 50

data:
  batch_size: 128
  train_subset_seed: ${seed}

logger:
  wandb:
    tags: ${tags}
    group: "cifar10_resnet"
